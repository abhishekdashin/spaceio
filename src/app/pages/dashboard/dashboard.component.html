<div class="row">
  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Light" type="primary">
      <i class="nb-lightbulb"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Blinds" type="success">
      <i class="nb-roller-shades"></i>
    </ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-ac-status-card title="AC" type="info">
      <i class="ion-easel"></i>
    </ngx-ac-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <ngx-status-card title="Coffee Maker" type="warning">
      <i class="nb-coffee-maker"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
     <div class="col-lg-6">
        <nb-card>
          <nb-card-header>Space Occupancy Chart</nb-card-header>
          <nb-card-body>
            <ngx-echarts-pie></ngx-echarts-pie>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="col-lg-6">
          <nb-card>
            <nb-card-header>Asset Status</nb-card-header>
            <nb-card-body>
                <ngx-echarts-bar></ngx-echarts-bar>
            </nb-card-body>
          </nb-card>
        </div>
  </div>

  <div class="row">
      <div class="col-lg-6">
          <nb-card>
            <nb-card-header>Incidents</nb-card-header>
            <nb-card-body>
                <ngx-echarts-bar-animation></ngx-echarts-bar-animation>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="col-lg-6">
            <nb-card>
              <nb-card-header>WorkOrders</nb-card-header>
              <nb-card-body>
                  <ngx-echarts-line></ngx-echarts-line>
              </nb-card-body>
            </nb-card>
          </div>
      
    </div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-temperature></ngx-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <ngx-electricity></ngx-electricity>
  </div>
</div>
